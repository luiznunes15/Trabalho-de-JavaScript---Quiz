<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div id="inicial">
      <div class="d-flex justify-content-center">
        <h1>Quiz</h1>
      </div>

      <h3 class="d-flex justify-content-center">
        <strong>Dificuldade</strong>
      </h3>
      <div class="d-flex justify-content-center">
        <select name="dificuldade" class="form-dificuldade">
          <option value="easy">Fácil</option>
          <option value="medium">Médio</option>
          <option value="hard">Difícil</option>
        </select>
      </div>

      <h3 class="d-flex justify-content-center"><strong>Categorias</strong></h3>
      <div class="d-flex justify-content-center">
        <select id="form-categoria" name="opt-categorias" multiple>
          <optgroup id="categorias">
            <option value="" disabled selected>Carregando categorias</option>
          </optgroup>
        </select>
      </div>

      <div class="d-flex justify-content-center">
        <button class="iniciar-jogo">Iniciar Jogo</button>
      </div>
    </div>

    <div id="jogo">
      <div>
        <h1>Quiz</h1>
      </div>

      <h3><div class=" quiz"></div></h3>
      <h5><div class="pontuacao">Pontos: <span class="pontos">0</span></div></h5>

      <div class="respostas">
        <div class="row">
          <div class="col m-1"></div>
            <button class="btOpcao1 btn btn-outline-success m-1"></button>
            <button class="btOpcao2 btn btn-outline-success m-1"></button>
            <button class="btOpcao3 btn btn-outline-success m-1"></button>
            <button class="btOpcao4 btn btn-outline-success m-1"></button>
        </div>
      </div>

      <div class="m-3">
        <button class="responder">Responder</button>
        <button class="avancar">Avançar</button>
      </div>

    </div>

    <h3><div class="div-fim"></div></h3>
    
    <div class="d-flex justify-content-center">
      <button class="reiniciar">Voltar ao Início</button>
    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
